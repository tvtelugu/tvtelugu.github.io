<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Myflix - Telugu Music & Movies</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="lib/jwplayer.js"></script>
  <script src="lib/hls.min.js"></script>
</head>
<body>
  <header>
    <h1>Myflix</h1>
    <input type="text" id="search-input" placeholder="Search…" />
    <button id="search-btn">Search</button>
    <button id="watchlist-button">📺 Watchlist</button>
    <button id="theme-toggle">🌙/☀️</button>
  </header>
  <main>
    <section id="continue-watching-section">
      <h2>Continue Watching</h2>
      <div id="continue-watching-container"></div>
    </section>
    <section id="home-screen"></section>
    <section id="search-results" class="hidden">
      <h2>Search Results</h2>
      <div id="search-container" class="carousel"></div>
    </section>
    <section id="episodes-section" class="hidden">
      <h2>Episodes</h2>
      <div id="episodes-container"></div>
    </section>
    <section id="watchlist-section" class="hidden">
      <h2>My Watchlist</h2>
      <div id="watchlist-container"></div>
    </section>
  </main>
  <section id="player-modal" class="hidden">
    <div class="modal-content">
      <span id="close-player">&times;</span>
      <div id="player"></div>
      <select id="audioTrackSelector"></select>
    </div>
  </section>
  <script src="js/api.js"></script>
  <script src="js/player.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
