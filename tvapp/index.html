
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Telugu - For Telugu People</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JWPlayer Library -->
    <script src="https://cdn.jwplayer.com/libraries/MAaRkUjT.js"></script>
    <!-- pako for GZip (.gz) EPG files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        :focus { outline: none !important; }
        .tv-focus:focus-within, .tv-focus:focus {
            transform: scale(1.05);
            border-color: #ef4444 !important;
            box-shadow: 0 0 25px rgba(239, 68, 68, 0.4);
            z-index: 50;
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.02); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        @media (pointer: coarse) { ::-webkit-scrollbar { display: none; } }
        
        .jw-flag-user-inactive .jw-controls { display: none !important; }
        #vplayer { width: 100% !important; height: 100% !important; }

        /* Animation for smooth UI transitions */
        .fade-enter { opacity: 0; transform: translateY(10px); }
        .fade-enter-active { opacity: 1; transform: translateY(0); transition: all 300ms ease-out; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
