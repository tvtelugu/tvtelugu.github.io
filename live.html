<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JStar Live - TV Telugu</title>
<link rel="icon" type="image/x-icon" href="https://tvtelugu.github.io/images/tvtelugu.ico">
<style>
:root {
  --bg: #0b0f1a;
  --card: rgba(255, 255, 255, 0.05);
  --shimmer: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.06) 50%, rgba(255,255,255,0) 100%);
  --accent: #4facfe;
}
* { box-sizing: border-box; }
body {
  margin: 0; background: var(--bg); color: #fff;
  font-family: 'Segoe UI', Roboto, sans-serif;
  padding: 15px; min-height: 100vh;
}

/* Header */
.header-container { text-align: center; margin-bottom: 25px; }
.main-logo { max-width: 180px; width: 55%; height: auto; }
.status-row { display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 10px; }
.pulse { width: 10px; height: 10px; background: #ff0000; border-radius: 50%; animation: pulse 1.5s infinite; }
@keyframes pulse { 0% { box-shadow: 0 0 0 0px rgba(255,0,0,0.7); } 70% { box-shadow: 0 0 0 10px rgba(255,0,0,0); } 100% { box-shadow: 0 0 0 0px rgba(255,0,0,0); } }
.status-text { font-size: 11px; text-transform: uppercase; color: var(--accent); font-weight: 700; letter-spacing: 1px; }

/* Skeleton */
.skeleton {
  background: var(--card); border-radius: 18px; padding: 18px; margin-bottom: 15px;
  height: 140px; position: relative; overflow: hidden;
}
.skeleton::after { content: ""; position: absolute; inset: 0; background: var(--shimmer); animation: shimmer 1.2s infinite; }
@keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

/* Channel Card */
.card {
  background: var(--card); border-radius: 18px; padding: 18px; margin-bottom: 15px;
  border: 1px solid rgba(255,255,255,0.08); display: none; animation: slideUp 0.4s ease-out forwards;
}
@keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

.ch-info { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
.ch-logo { width: 55px; height: 55px; border-radius: 12px; background: #fff; object-fit: contain; padding: 5px; }
.ch-name { font-size: 18px; font-weight: 700; flex: 1; }

.badges { display: flex; gap: 6px; margin-bottom: 18px; }
.badge { background: rgba(79, 172, 254, 0.1); color: var(--accent); padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 800; }

.btns { display: flex; gap: 10px; }
button { flex: 1; padding: 13px; border: none; border-radius: 12px; font-size: 12px; font-weight: 800; cursor: pointer; }
.btn-ns { background: linear-gradient(135deg, #ff3d71, #ff0055); color: #fff; }
.btn-pf { background: linear-gradient(135deg, #00d1ff, #0077ff); color: #fff; }
.btn-cp { background: #fff; color: #000; }
</style>
</head>
<body>

<div class="header-container">
  <img src="https://tvtelugu.github.io/images/tvtelugu-B.png" alt="TV Telugu" class="main-logo">
  <div class="status-row">
    <div class="pulse"></div>
    <span id="loader-text" class="status-text">Parsing Playlist...</span>
  </div>
</div>

<div id="list">
  <div class="skeleton"></div>
  <div class="skeleton"></div>
</div>

<script>
const M3U_URL = "https://tvtjstar.vercel.app/jstar.m3u";

async function forceFetchM3U() {
    const bustUrl = `${M3U_URL}?v=${Date.now()}`;
    
    // Triple-Race Fetch
    const fetchTask = async (url, isProxy = false) => {
        const res = await fetch(url);
        if (!res.ok) throw new Error();
        const text = isProxy ? (await res.json()).contents : await res.text();
        return text;
    };

    try {
        const rawM3U = await Promise.any([
            fetchTask(bustUrl),
            fetchTask(`https://api.allorigins.win/get?url=${encodeURIComponent(bustUrl)}`, true),
            fetchTask(`https://corsproxy.io/?${encodeURIComponent(bustUrl)}`)
        ]);
        parseAndRender(rawM3U);
    } catch (e) {
        document.getElementById('loader-text').innerText = "Fetch Error. Retrying...";
        setTimeout(forceFetchM3U, 3000);
    }
}

function parseAndRender(data) {
    const list = document.getElementById("list");
    const lines = data.split('\n');
    let channels = [];
    let currentCh = {};

    lines.forEach(line => {
        line = line.trim();
        if (line.startsWith('#EXTINF')) {
            currentCh.name = line.split(',').pop();
            currentCh.logo = line.match(/tvg-logo="([^"]+)"/)?.[1] || '';
        } else if (line.startsWith('#KODIPROP:inputstream.adaptive.license_key')) {
            currentCh.key = line.split('=')[1];
        } else if (line.startsWith('#EXTHTTP')) {
            try {
                const httpData = JSON.parse(line.split(':')[1]);
                currentCh.cookie = httpData.cookie || '';
            } catch(e) { currentCh.cookie = ''; }
        } else if (line.startsWith('http')) {
            currentCh.link = line;
            channels.push({...currentCh});
            currentCh = {}; // Reset for next
        }
    });

    document.getElementById('loader-text').innerText = `${channels.length} Channels Online`;
    let html = "";
    channels.forEach(ch => {
        // Construct deep link for players
        const intentUrl = `${ch.link}|Cookie=${encodeURIComponent(ch.cookie)}&drmScheme=clearkey&drmLicense=${ch.key}`;

        html += `
        <div class="card" style="display: block;">
            <div class="ch-info">
                <img src="${ch.logo}" class="ch-logo" onerror="this.src='https://tvtelugu.github.io/images/tvtelugu.ico'">
                <div class="ch-name">${ch.name}</div>
            </div>
            <div class="badges">
                <span class="badge">CLEARKEY DRM</span>
                <span class="badge">JIOSTAR</span>
            </div>
            <div class="btns">
                <button class="btn-ns" onclick="launch('${intentUrl}', 'ns')">NS PLAYER</button>
                <button class="btn-pf" onclick="launch('${intentUrl}', 'pf')">PLAYIFY</button>
                <button class="btn-cp" onclick="copy('${ch.link}')">URL</button>
            </div>
        </div>`;
    });
    list.innerHTML = html;
}

function launch(url, type) {
    const pkg = type === 'ns' ? 'com.genuine.leone' : 'com.appnix.playify';
    window.location.href = `intent:${url}#Intent;package=${pkg};end`;
}

function copy(text) {
    navigator.clipboard.writeText(text);
    alert("URL Copied!");
}

forceFetchM3U();
</script>
</body>
</html>
