<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JStar Live - TV Telugu</title>
<link rel="icon" type="image/x-icon" href="https://tvtelugu.github.io/images/tvtelugu.ico">
<style>
:root {
  --bg: #0b0f1a;
  --card: rgba(255, 255, 255, 0.05);
  --shimmer: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.06) 50%, rgba(255,255,255,0) 100%);
  --accent: #4facfe;
}
* { box-sizing: border-box; }
body {
  margin: 0; background: var(--bg); color: #fff;
  font-family: 'Segoe UI', Roboto, sans-serif;
  padding: 15px; min-height: 100vh;
}

/* Header */
.header-container { text-align: center; margin-bottom: 15px; }
.main-logo { max-width: 160px; width: 50%; height: auto; }

/* Search Bar Styling */
.search-wrapper {
  position: sticky; top: 10px; z-index: 100;
  margin-bottom: 20px;
}
#searchBar {
  width: 100%; padding: 14px 20px; border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(15, 23, 42, 0.9);
  backdrop-filter: blur(10px); color: #fff;
  font-size: 15px; outline: none; transition: 0.3s;
}
#searchBar:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(79, 172, 254, 0.3); }

/* Status */
.status-row { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 15px; }
.pulse { width: 8px; height: 8px; background: #ff0000; border-radius: 50%; animation: pulse 1.5s infinite; }
@keyframes pulse { 0% { box-shadow: 0 0 0 0px rgba(255,0,0,0.7); } 70% { box-shadow: 0 0 0 10px rgba(255,0,0,0); } 100% { box-shadow: 0 0 0 0px rgba(255,0,0,0); } }
.status-text { font-size: 10px; text-transform: uppercase; color: var(--accent); font-weight: 700; letter-spacing: 1px; }

/* Skeleton */
.skeleton {
  background: var(--card); border-radius: 18px; padding: 18px; margin-bottom: 15px;
  height: 130px; position: relative; overflow: hidden;
}
.skeleton::after { content: ""; position: absolute; inset: 0; background: var(--shimmer); animation: shimmer 1.2s infinite; }
@keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

/* Channel Card */
.card {
  background: var(--card); border-radius: 18px; padding: 18px; margin-bottom: 15px;
  border: 1px solid rgba(255,255,255,0.08); animation: slideUp 0.3s ease-out forwards;
}
@keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

.ch-info { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
.ch-logo { width: 50px; height: 50px; border-radius: 10px; background: #fff; object-fit: contain; padding: 4px; }
.ch-name { font-size: 17px; font-weight: 700; flex: 1; }

.badges { display: flex; gap: 6px; margin-bottom: 15px; }
.badge { background: rgba(79, 172, 254, 0.1); color: var(--accent); padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 800; }

/* Buttons */
.btns { display: flex; gap: 10px; }
button { flex: 1; padding: 14px; border: none; border-radius: 12px; font-size: 12px; font-weight: 800; cursor: pointer; transition: 0.1s; }
button:active { transform: scale(0.96); }
.btn-ns { background: linear-gradient(135deg, #ff3d71, #ff0055); color: #fff; }
.btn-pf { background: linear-gradient(135deg, #00d1ff, #0077ff); color: #fff; }

#noResults { text-align: center; padding: 40px; color: #64748b; display: none; }
</style>
</head>
<body>

<div class="header-container">
  <img src="https://tvtelugu.github.io/images/tvtelugu-B.png" alt="TV Telugu" class="main-logo">
</div>

<div class="search-wrapper">
  <input type="text" id="searchBar" placeholder="Search Channel Name..." onkeyup="filterChannels()">
</div>

<div class="status-row">
  <div class="pulse"></div>
  <span id="loader-text" class="status-text">Fetching JStar M3U...</span>
</div>

<div id="list">
  <div class="skeleton"></div>
  <div class="skeleton"></div>
</div>

<div id="noResults">No Channels Found</div>

<script>
const M3U_URL = "https://tvtjstar.vercel.app/jstar.m3u";
let allChannels = [];

async function forceFetchM3U() {
    const bustUrl = `${M3U_URL}?v=${Date.now()}`;
    const fetchTask = async (url, isProxy = false) => {
        const res = await fetch(url);
        if (!res.ok) throw new Error();
        return isProxy ? (await res.json()).contents : await res.text();
    };

    try {
        const rawM3U = await Promise.any([
            fetchTask(bustUrl),
            fetchTask(`https://api.allorigins.win/get?url=${encodeURIComponent(bustUrl)}`, true),
            fetchTask(`https://corsproxy.io/?${encodeURIComponent(bustUrl)}`)
        ]);
        parseM3U(rawM3U);
    } catch (e) {
        document.getElementById('loader-text').innerText = "Network Error. Retrying...";
        setTimeout(forceFetchM3U, 3000);
    }
}

function parseM3U(data) {
    const lines = data.split('\n');
    let currentCh = {};
    allChannels = [];

    lines.forEach(line => {
        line = line.trim();
        if (line.startsWith('#EXTINF')) {
            currentCh.name = line.split(',').pop();
            currentCh.logo = line.match(/tvg-logo="([^"]+)"/)?.[1] || '';
        } else if (line.startsWith('#KODIPROP:inputstream.adaptive.license_key')) {
            currentCh.key = line.split('=')[1];
        } else if (line.startsWith('#EXTHTTP')) {
            try {
                const httpStr = line.substring(line.indexOf('{'));
                const httpData = JSON.parse(httpStr);
                currentCh.cookie = httpData.cookie || '';
            } catch(e) { currentCh.cookie = ''; }
        } else if (line.startsWith('http')) {
            currentCh.link = line;
            allChannels.push({...currentCh});
            currentCh = {};
        }
    });

    render(allChannels);
}

function render(channels) {
    const list = document.getElementById("list");
    document.getElementById('loader-text').innerText = `${channels.length} Channels Loaded`;
    list.innerHTML = "";

    channels.forEach(ch => {
        const userAgent = "plaYtv/7.1.3 (Linux;Android 13)";
        const intentUrl = `${ch.link}|Cookie=${ch.cookie}&User-Agent=${userAgent}&drmScheme=clearkey&drmLicense=${ch.key}`;

        const card = document.createElement('div');
        card.className = "card channel-card";
        card.innerHTML = `
            <div class="ch-info">
                <img src="${ch.logo}" class="ch-logo" onerror="this.src='https://tvtelugu.github.io/images/tvtelugu.ico'">
                <div class="ch-name">${ch.name}</div>
            </div>
            <div class="badges">
                <span class="badge">DRM PROTECTION</span>
                <span class="badge">JIOSTAR</span>
            </div>
            <div class="btns">
                <button class="btn-ns" onclick="launch('${intentUrl}', 'ns')">NS PLAYER</button>
                <button class="btn-pf" onclick="launch('${intentUrl}', 'pf')">PLAYIFY</button>
            </div>
        `;
        list.appendChild(card);
    });
}

function filterChannels() {
    const query = document.getElementById('searchBar').value.toLowerCase();
    const cards = document.getElementsByClassName('channel-card');
    let foundCount = 0;

    for (let card of cards) {
        const name = card.querySelector('.ch-name').innerText.toLowerCase();
        if (name.includes(query)) {
            card.style.display = "block";
            foundCount++;
        } else {
            card.style.display = "none";
        }
    }

    document.getElementById('noResults').style.display = foundCount === 0 ? "block" : "none";
}

function launch(url, type) {
    const pkg = type === 'ns' ? 'com.genuine.leone' : 'com.appnix.playify';
    window.location.href = `intent:${url}#Intent;package=${pkg};end`;
}

forceFetchM3U();
</script>
</body>
</html>
