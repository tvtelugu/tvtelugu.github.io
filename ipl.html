<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Streams</title>
<style>
:root {
  --bg: #0b0f1a;
  --card: rgba(255,255,255,0.08);
  --blur: blur(14px);
  --accent: #4facfe;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  background: linear-gradient(135deg, #0b0f1a, #090c14);
  color: #fff;
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  padding: 16px;
  min-height: 100vh;
}
h1 {
  text-align: center;
  margin-bottom: 5px;
  font-size: 22px;
}
.sport-tag {
  text-align: center;
  display: block;
  font-size: 12px;
  color: var(--accent);
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 20px;
}
.card {
  background: var(--card);
  backdrop-filter: var(--blur);
  -webkit-backdrop-filter: var(--blur);
  border-radius: 16px;
  padding: 14px;
  margin-bottom: 14px;
  border: 1px solid rgba(255,255,255,0.1);
  animation: fadeUp 0.5s ease forwards;
  opacity: 0;
}
@keyframes fadeUp {
  from { transform: translateY(15px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
.channel {
  font-size: 17px;
  font-weight: 600;
  display: flex;
  justify-content: space-between;
}
.provider {
  font-size: 10px;
  background: rgba(255,255,255,0.15);
  padding: 2px 6px;
  border-radius: 4px;
  vertical-align: middle;
}
.meta {
  font-size: 12px;
  color: #cfd8ff;
  margin: 8px 0 12px;
}
.buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}
button {
  flex: 1;
  min-width: 100px;
  padding: 12px 5px;
  border: none;
  border-radius: 10px;
  font-size: 13px;
  color: #fff;
  cursor: pointer;
  font-weight: 500;
  transition: transform 0.1s;
}
button:active { transform: scale(0.95); }
.ns { background: linear-gradient(135deg, #ff512f, #dd2476); }
.playify { background: linear-gradient(135deg, #4facfe, #00f2fe); }
.copy { background: #f3f4f6; color: #000; }

.toast {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  background: #333;
  color: #fff;
  padding: 8px 20px;
  border-radius: 50px;
  font-size: 14px;
  opacity: 0;
  transition: 0.3s;
  z-index: 9999;
}
.toast.show { opacity: 1; }
</style>
</head>
<body>

<h1 id="eventTitle">Loading Match...</h1>
<span id="sportType" class="sport-tag"></span>

<div id="list"></div>
<div class="toast" id="toast">Copied!</div>

<script>
const toast = document.getElementById("toast");

function showToast(text) {
  toast.textContent = text;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2000);
}

async function fetchStreams() {
  try {
    const response = await fetch("https://pasteking.u0k.workers.dev/3qsxt.json");
    const data = await response.json();
    
    document.getElementById("eventTitle").innerText = data.event.title;
    document.getElementById("sportType").innerText = `${data.event.sport} â€¢ ${data.event.match_type}`;

    const list = document.getElementById("list");
    list.innerHTML = "";

    data.streams.forEach((s, i) => {
      const card = document.createElement("div");
      card.className = "card";
      card.style.animationDelay = (i * 0.08) + "s";
      
      card.innerHTML = `
        <div class="channel">
          ${s.channel} 
          <span class="provider">${s.provider}</span>
        </div>
        <div class="meta">${s.language} | ${s.quality} | ${s.format}</div>
        <div class="buttons">
          <button class="ns">NS Player</button>
          <button class="playify">PlayiFy</button>
          <button class="copy">URL</button>
        </div>
      `;

      // FIX: URL Encoding for Android Intents
      // This ensures the '|', '?', and '&' in your URLs don't break the Intent structure
      const finalUrl = s.url;

      card.querySelector(".ns").onclick = () => {
        window.location.href = `intent:${finalUrl}#Intent;package=com.genuine.leone;end`;
      };

      card.querySelector(".playify").onclick = () => {
        window.location.href = `intent:${finalUrl}#Intent;package=com.appnix.playify;end`;
      };

      card.querySelector(".copy").onclick = () => {
        navigator.clipboard.writeText(s.url);
        showToast("Link Copied to Clipboard");
      };

      list.appendChild(card);
    });
  } catch (error) {
    document.getElementById("eventTitle").innerText = "Failed to load streams";
    console.error("Error fetching data:", error);
  }
}

fetchStreams();
</script>
</body>
</html>
