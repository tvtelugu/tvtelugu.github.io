<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Match - TV Telugu</title>

<link rel="icon" type="image/x-icon" href="https://tvtelugu.github.io/images/tvtelugu.ico">

<style>
:root {
  --bg:#0b0f1a;
  --card:rgba(255,255,255,.06);
  --shimmer:linear-gradient(90deg,rgba(255,255,255,0) 0%,rgba(255,255,255,.08) 50%,rgba(255,255,255,0) 100%);
  --accent:#4facfe;
  --live:#ff0000;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  padding:16px;
  min-height:100vh;
}
.header-container{text-align:center;margin-bottom:20px}
.main-logo{max-width:180px;width:50%;height:auto}
.title-row{display:flex;align-items:center;justify-content:center;gap:8px;margin:10px 0 5px}
h1{font-size:18px;margin:0}
.pulse{
  width:10px;height:10px;background:var(--live);border-radius:50%;
  box-shadow:0 0 0 rgba(255,0,0,.4);animation:pulse 1.5s infinite
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,0,0,.7)}
  70%{box-shadow:0 0 0 10px rgba(255,0,0,0)}
  100%{box-shadow:0 0 0 0 rgba(255,0,0,0)}
}
.sub-title{text-align:center;font-size:11px;color:var(--accent);margin-bottom:20px;text-transform:uppercase}

.skeleton{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
  height:130px;
  position:relative;
  overflow:hidden
}
.skeleton::after{
  content:"";
  position:absolute;
  inset:0;
  background:var(--shimmer);
  animation:shimmer 1.2s infinite
}
@keyframes shimmer{
  0%{transform:translateX(-100%)}
  100%{transform:translateX(100%)}
}
.sk-line{height:12px;background:rgba(255,255,255,.1);border-radius:4px;margin-bottom:10px}

.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
  border:1px solid rgba(255,255,255,.1);
  animation:fadeIn .4s ease-out
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}
.ch-header{display:flex;align-items:center;gap:12px;margin-bottom:12px}
.ch-logo{width:42px;height:42px;background:#fff;border-radius:8px;object-fit:contain;padding:3px}
.channel{font-size:16px;font-weight:600;flex:1}

.meta{font-size:11px;color:#94a3b8;display:flex;gap:5px;margin-bottom:15px;flex-wrap:wrap}
.badge{background:rgba(255,255,255,.1);padding:3px 8px;border-radius:50px;font-size:10px}

.buttons{display:flex;gap:8px}
button{
  flex:1;
  padding:12px 5px;
  border:none;
  border-radius:10px;
  font-size:11px;
  font-weight:700;
  cursor:pointer
}
.ns{background:#ff3d71;color:#fff}
.pf{background:#00d1ff;color:#fff}
.cp{background:#fff;color:#000}

#error-container{display:none;text-align:center;padding:40px 20px}
.retry-btn{
  background:var(--accent);
  color:#000;
  padding:12px 24px;
  border-radius:10px;
  border:none;
  font-weight:bold;
  margin-top:15px;
  cursor:pointer
}
</style>
</head>

<body>

<div class="header-container">
  <img src="https://tvtelugu.pages.dev/logo/TV%20Telugu%20Cricket.png" class="main-logo">
</div>

<div class="title-row">
  <div class="pulse"></div>
  <h1 id="eventTitle">Connecting...</h1>
</div>
<div id="eventMeta" class="sub-title">Establishing Secure Stream</div>

<div id="list">
  <div class="skeleton">
    <div class="sk-line" style="width:70%"></div>
    <div class="sk-line" style="width:40%"></div>
    <div class="sk-line" style="margin-top:25px"></div>
  </div>
  <div class="skeleton">
    <div class="sk-line" style="width:70%"></div>
    <div class="sk-line" style="width:40%"></div>
    <div class="sk-line" style="margin-top:25px"></div>
  </div>
</div>

<div id="error-container">
  <div style="font-size:40px">‚ö†Ô∏è</div>
  <p>Unable to load streams after several attempts.</p>
  <button class="retry-btn" onclick="location.reload()">RETRY MANUALLY</button>
</div>

<script>
/* üîê Injected by GitHub Actions */
const JSON_URL = "__JSON_STREAM_URL__";

let retryCount = 0;
const MAX_RETRIES = 3;

function getLogo(provider, channel){
  const name=(provider||channel).toLowerCase();
  if(name.includes('hotstar')) return "https://logo.clearbit.com/hotstar.com";
  if(name.includes('willow')) return "https://logo.clearbit.com/willow.tv";
  if(name.includes('tnt')) return "https://logo.clearbit.com/tntsports.co.uk";
  if(name.includes('star')) return "https://logo.clearbit.com/startv.com";
  return `https://ui-avatars.com/api/?name=${encodeURIComponent(channel)}&background=random&color=fff&bold=true`;
}

async function forceLoad(){
  const target=`${JSON_URL}?v=${Date.now()}`;
  const controllers=[];

  const load=(url,proxy=false)=>{
    const c=new AbortController();
    controllers.push(c);
    return fetch(url,{signal:c.signal,cache:"no-store"})
      .then(r=>{if(!r.ok)throw 0;return r.json()})
      .then(d=>{
        controllers.forEach(x=>x.abort());
        return proxy?JSON.parse(d.contents):d;
      });
  };

  try{
    const data=await Promise.any([
      load(target),
      load(`https://api.allorigins.win/get?url=${encodeURIComponent(target)}`,true),
      load(`https://corsproxy.io/?${encodeURIComponent(target)}`)
    ]);
    render(data);
  }catch{
    retryCount++;
    if(retryCount<=MAX_RETRIES){
      eventMeta.innerText=`Retry Attempt ${retryCount}...`;
      setTimeout(forceLoad,3000);
    }else showError();
  }
}

function render(data){
  eventTitle.innerText=data.event.title;
  eventMeta.innerText=`${data.event.sport} ‚Ä¢ ${data.event.match_type}`;
  list.innerHTML=data.streams.map(s=>`
    <div class="card">
      <div class="ch-header">
        <img class="ch-logo" src="${getLogo(s.provider,s.channel)}">
        <div class="channel">${s.channel}</div>
      </div>
      <div class="meta">
        <span class="badge">${s.language}</span>
        <span class="badge">${s.quality}</span>
        <span class="badge">${s.format}</span>
        <span class="badge" style="color:#4facfe">${s.provider}</span>
      </div>
      <div class="buttons">
        <button class="ns" onclick="play('${s.url}','ns')">NS PLAYER</button>
        <button class="pf" onclick="play('${s.url}','pf')">PLAYIFY</button>
        <button class="cp" onclick="copyURL('${s.url}')">COPY</button>
      </div>
    </div>
  `).join("");
}

function play(url,type){
  const pkg=type==="ns"?"com.genuine.leone":"com.appnix.playify";
  location.href=`intent:${url}#Intent;package=${pkg};end`;
}
function copyURL(url){
  navigator.clipboard.writeText(url);
  alert("URL Copied!");
}
function showError(){
  list.style.display="none";
  document.getElementById("error-container").style.display="block";
  eventMeta.innerText="Connection Failed";
}

forceLoad();
</script>

</body>
</html>
