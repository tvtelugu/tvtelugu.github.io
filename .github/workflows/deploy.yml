name: Deploy TV Telugu Cric

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Inject JSON URL (SAFE)
        run: |
          URL=$(printf '%s' "${{ secrets.JSON_STREAM_URL }}")
          sed -i "s|__JSON_STREAM_URL__|$URL|g" cric/index.html

      - name: Verify Injection
        run: |
          grep "__JSON_STREAM_URL__" -n cric/index.html || echo "Injection OK"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
