<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT PRO for Android TV</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
        }
        
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #header {
            background-color: #202020;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        #player-container {
            flex-grow: 1;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #player-placeholder {
            width: 80%;
            height: 60%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #aaa;
            font-size: 20px;
            border-radius: 5px;
        }
        
        #controls {
            height: 100px;
            background-color: #212121;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
        }
        
        .control-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            cursor: pointer;
            width: 20%;
            height: 80%;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        
        .control-btn:hover {
            background-color: #333;
        }
        
        .control-btn svg {
            width: 30px;
            height: 30px;
            margin-bottom: 8px;
        }
        
        .dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            max-width: 600px;
            background-color: #212121;
            z-index: 1000;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: none;
        }
        
        .dialog h2 {
            margin-top: 0;
            color: #fff;
        }
        
        .dialog p {
            color: #ccc;
        }
        
        .dialog-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .dialog-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .dialog-btn.primary {
            background-color: #4285f4;
            color: white;
        }
        
        .dialog-btn.secondary {
            background-color: #555;
            color: white;
        }
        
        #toast {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="header">YouTube PRO</div>
        
        <div id="player-container">
            <div id="player-placeholder">YouTube Player Will Appear Here</div>
        </div>
        
        <div id="controls">
            <div class="control-btn" id="btn-like">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                Like
            </div>
            
            <div class="control-btn" id="btn-download">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                </svg>
                Download
            </div>
            
            <div class="control-btn" id="btn-pip">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
                    <path d="M19 7h-8v6h8V7zm2-4H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1.9-2 2-2zm0 16H3V5h18v14z"/>
                </svg>
                PIP
            </div>
            
            <div class="control-btn" id="btn-audio">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
                    <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                </svg>
                Audio
            </div>
            
            <div class="control-btn" id="btn-settings">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
                    <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
                </svg>
                Settings
            </div>
        </div>
    </div>

    <!-- Dialogs -->
    <div id="settingsDialog" class="dialog">
        <h2>YT PRO Settings</h2>
        <p>Version 3.8</p>
        
        <div style="margin-top:20px">
            <label style="display:block;color:#fff;margin-bottom:15px;">
                <input type="checkbox" id="autoSkip" checked style="margin-right:10px;">
                Auto-skip sponsors
            </label>
            
            <label style="display:block;color:#fff;margin-bottom:15px;">
                <input type="checkbox" id="fitScreen" checked style="margin-right:10px;">
                Fit to screen
            </label>
            
            <label style="display:block;color:#fff;margin-bottom:15px;">
                <input type="checkbox" id="hideShorts" style="margin-right:10px;">
                Hide Shorts
            </label>
        </div>
        
        <div class="dialog-buttons">
            <button class="dialog-btn secondary" id="btn-cancel">Cancel</button>
            <button class="dialog-btn primary" id="btn-save">Save</button>
        </div>
    </div>

    <div id="updateDialog" class="dialog">
        <h2>Update Available</h2>
        <p>A new version of YT PRO (3.8) is available with new features and bug fixes.</p>
        
        <div class="dialog-buttons">
            <button class="dialog-btn secondary" id="btn-later">Later</button>
            <button class="dialog-btn primary" id="btn-download-update">Download</button>
        </div>
    </div>

    <div id="toast">This is a toast message</div>

    <script>
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Show that the app is working
            showToast('YT PRO for Android TV loaded');
            
            // Set up event listeners
            setupEventListeners();
            
            // Show update dialog after a delay (for demo purposes)
            setTimeout(showUpdateDialog, 1500);
        });

        function setupEventListeners() {
            // Control buttons
            document.getElementById('btn-like').addEventListener('click', function() {
                showToast('Like/Dislike toggled');
            });
            
            document.getElementById('btn-download').addEventListener('click', function() {
                showToast('Download options will appear here');
            });
            
            document.getElementById('btn-pip').addEventListener('click', function() {
                showToast('Entering Picture-in-Picture mode');
                // For demo, change the player size
                document.getElementById('player-placeholder').style.width = '30%';
                document.getElementById('player-placeholder').style.height = '30%';
                document.getElementById('player-placeholder').style.position = 'fixed';
                document.getElementById('player-placeholder').style.bottom = '120px';
                document.getElementById('player-placeholder').style.right = '20px';
            });
            
            document.getElementById('btn-audio').addEventListener('click', function() {
                showToast('Background audio playback toggled');
            });
            
            document.getElementById('btn-settings').addEventListener('click', showSettingsDialog);
            
            // Dialog buttons
            document.getElementById('btn-cancel').addEventListener('click', hideSettingsDialog);
            document.getElementById('btn-save').addEventListener('click', function() {
                showToast('Settings saved');
                hideSettingsDialog();
            });
            
            document.getElementById('btn-later').addEventListener('click', hideUpdateDialog);
            document.getElementById('btn-download-update').addEventListener('click', function() {
                showToast('Redirecting to download page');
                hideUpdateDialog();
            });
        }

        function showSettingsDialog() {
            document.getElementById('settingsDialog').style.display = 'block';
        }

        function hideSettingsDialog() {
            document.getElementById('settingsDialog').style.display = 'none';
        }

        function showUpdateDialog() {
            document.getElementById('updateDialog').style.display = 'block';
        }

        function hideUpdateDialog() {
            document.getElementById('updateDialog').style.display = 'none';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(function() {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
