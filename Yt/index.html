<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Pro TV</title>
    <style>
        :root {
            --primary-color: #ff0000;
            --background-color: #121212;
            --card-color: #212121;
            --text-color: #ffffff;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            background-color: var(--card-color);
            padding: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            margin-right: 20px;
        }
        
        .search-container {
            flex-grow: 1;
            display: flex;
        }
        
        .search-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px 0 0 20px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }
        
        .search-button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
        }
        
        .main-content {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background-color: var(--card-color);
            padding: 15px;
            overflow-y: auto;
        }
        
        .menu-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .menu-item:hover, .menu-item:focus {
            background-color: #333;
        }
        
        .menu-item i {
            margin-right: 15px;
            width: 24px;
            text-align: center;
        }
        
        .content-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .player-container {
            width: 100%;
            margin-bottom: 20px;
        }
        
        #player {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: black;
        }
        
        .video-info {
            background-color: var(--card-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .video-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            margin-bottom: 15px;
        }
        
        .video-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .action-button i {
            margin-right: 5px;
        }
        
        .recommended-videos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .video-card {
            background-color: var(--card-color);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #333;
            position: relative;
        }
        
        .video-duration {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0,0,0,0.8);
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .video-details {
            padding: 10px;
        }
        
        .video-card-title {
            font-size: 14px;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-card-channel {
            font-size: 12px;
            color: #aaa;
        }
        
        /* Focus styles for TV navigation */
        *:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .recommended-videos {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- YouTube Iframe API -->
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">YouTube Pro TV</div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search YouTube..." id="searchInput">
                <button class="search-button" id="searchButton"><i class="fas fa-search"></i></button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="menu-item" tabindex="0">
                    <i class="fas fa-home"></i> Home
                </div>
                <div class="menu-item" tabindex="0">
                    <i class="fas fa-fire"></i> Trending
                </div>
                <div class="menu-item" tabindex="0">
                    <i class="fas fa-subscript"></i> Subscriptions
                </div>
                <div class="menu-item" tabindex="0">
                    <i class="fas fa-folder"></i> Library
                </div>
                <div class="menu-item" tabindex="0">
                    <i class="fas fa-history"></i> History
                </div>
                <hr>
                <div class="menu-item" tabindex="0">
                    <i class="fas fa-cog"></i> Settings
                </div>
                <div class="menu-item" tabindex="0">
                    <i class="fas fa-shield-alt"></i> SponsorBlock
                </div>
            </div>
            
            <div class="content-area">
                <div class="player-container">
                    <div id="player"></div>
                </div>
                
                <div class="video-info">
                    <h1 class="video-title" id="videoTitle">Loading video...</h1>
                    <div class="video-meta">
                        <span id="viewCount">0 views</span>
                        <span id="uploadDate">Just now</span>
                    </div>
                    <div class="video-actions">
                        <button class="action-button" tabindex="0">
                            <i class="fas fa-thumbs-up"></i> Like
                        </button>
                        <button class="action-button" tabindex="0">
                            <i class="fas fa-thumbs-down"></i> Dislike
                        </button>
                        <button class="action-button" tabindex="0">
                            <i class="fas fa-share"></i> Share
                        </button>
                        <button class="action-button" tabindex="0">
                            <i class="fas fa-save"></i> Save
                        </button>
                    </div>
                </div>
                
                <h2>Recommended Videos</h2>
                <div class="recommended-videos" id="recommendedVideos">
                    <!-- Video cards will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let player;
        let currentVideoId = '';
        let sponsorSegments = [];
        
        // Initialize the YouTube player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'disablekb': 0,
                    'enablejsapi': 1,
                    'fs': 1,
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
            
            // Load a default video or from URL
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('v');
            
            if (videoId) {
                loadVideo(videoId);
            } else {
                // Load a default video (e.g., trending)
                loadVideo('dQw4w9WgXcQ'); // Example: Rick Astley - Never Gonna Give You Up
            }
        }
        
        function onPlayerReady(event) {
            console.log('Player is ready');
            // Player is ready, can add event listeners or other setup here
        }
        
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                checkForSponsorSegments();
            }
        }
        
        // Load a video by ID
        function loadVideo(videoId) {
            currentVideoId = videoId;
            player.loadVideoById(videoId);
            updateVideoInfo(videoId);
            fetchSponsorSegments(videoId);
            fetchRecommendedVideos(videoId);
            
            // Update URL without reloading
            const newUrl = window.location.pathname + '?v=' + videoId;
            window.history.pushState({ path: newUrl }, '', newUrl);
        }
        
        // Fetch SponsorBlock segments
        function fetchSponsorSegments(videoId) {
            fetch(`https://sponsor.ajay.app/api/skipSegments?videoID=${videoId}`)
                .then(response => response.json())
                .then(data => {
                    sponsorSegments = data;
                    console.log('Sponsor segments:', sponsorSegments);
                })
                .catch(error => {
                    console.error('Error fetching SponsorBlock segments:', error);
                    sponsorSegments = [];
                });
        }
        
        // Check for sponsor segments during playback
        function checkForSponsorSegments() {
            if (sponsorSegments.length === 0) return;
            
            const checkInterval = setInterval(() => {
                const currentTime = player.getCurrentTime();
                
                for (const segment of sponsorSegments) {
                    const segmentStart = segment.segment[0];
                    const segmentEnd = segment.segment[1];
                    
                    if (currentTime >= segmentStart && currentTime < segmentEnd) {
                        // Skip the segment
                        player.seekTo(segmentEnd);
                        showSkipNotification(segment.category);
                        break;
                    }
                }
                
                // Clear interval if video is paused or ended
                if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                    clearInterval(checkInterval);
                }
            }, 1000); // Check every second
        }
        
        // Show notification when skipping a segment
        function showSkipNotification(category) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.backgroundColor = 'rgba(0,0,0,0.8)';
            notification.style.color = 'white';
            notification.style.padding = '10px 20px';
            notification.style.borderRadius = '5px';
            notification.style.zIndex = '1000';
            notification.textContent = `Skipped ${category}`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }
        
        // Update video info (simplified - in a real app you'd use YouTube API)
        function updateVideoInfo(videoId) {
            // In a real implementation, you would fetch this from YouTube API
            document.getElementById('videoTitle').textContent = `Video ID: ${videoId}`;
            document.getElementById('viewCount').textContent = `${Math.floor(Math.random() * 1000000).toLocaleString()} views`;
            
            const daysAgo = Math.floor(Math.random() * 365);
            document.getElementById('uploadDate').textContent = `${daysAgo} days ago`;
        }
        
        // Fetch recommended videos (simplified - in a real app you'd use YouTube API)
        function fetchRecommendedVideos(videoId) {
            const recommendedContainer = document.getElementById('recommendedVideos');
            recommendedContainer.innerHTML = '';
            
            // Mock data - in a real app you would fetch this from YouTube API
            const mockVideos = [
                { id: 'dQw4w9WgXcQ', title: 'Never Gonna Give You Up', channel: 'Rick Astley', duration: '3:32' },
                { id: '9bZkp7q19f0', title: 'Gangnam Style', channel: 'PSY', duration: '4:13' },
                { id: 'kJQP7kiw5Fk', title: 'Despacito', channel: 'Luis Fonsi', duration: '4:42' },
                { id: 'JGwWNGJdvx8', title: 'Shape of You', channel: 'Ed Sheeran', duration: '3:53' },
                { id: 'RgKAFK5djSk', title: 'See You Again', channel: 'Wiz Khalifa', duration: '3:49' },
                { id: 'OPf0YbXqDm0', title: 'Uptown Funk', channel: 'Mark Ronson', duration: '4:30' }
            ];
            
            mockVideos.forEach(video => {
                if (video.id === videoId) return; // Skip current video
                
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.tabIndex = '0';
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}" style="width:100%">
                        <div class="video-duration">${video.duration}</div>
                    </div>
                    <div class="video-details">
                        <div class="video-card-title">${video.title}</div>
                        <div class="video-card-channel">${video.channel}</div>
                    </div>
                `;
                
                videoCard.addEventListener('click', () => loadVideo(video.id));
                videoCard.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        loadVideo(video.id);
                    }
                });
                
                recommendedContainer.appendChild(videoCard);
            });
        }
        
        // Search functionality
        document.getElementById('searchButton').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                // In a real implementation, you would search YouTube API
                // For this demo, we'll just show an alert
                alert(`Would search for: ${query}`);
            }
        }
        
        // Handle back button for TV
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' || e.key === 'Escape') {
                // Handle back navigation
                e.preventDefault();
                // In a real app, you might have a navigation stack
                console.log('Back button pressed');
            }
        });
    </script>
</body>
</html>
