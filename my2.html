<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Stream Player</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" />
    
    <style>
        /* Basic styling to center the player */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <video id="player" controls crossorigin playsinline>
            <source src="http://live.streamplay.in:1935/108tv/108tv/playlist.m3u8" type="application/x-mpegURL" />
        </video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('player');
            const source = 'http://live.streamplay.in:1935/108tv/108tv/playlist.m3u8';
            
            // Default Plyr options
            const defaultOptions = {};

            if (Hls.isSupported()) {
                // For browsers that require HLS.js (Chrome, Firefox, Edge on Windows/Android)
                const hls = new Hls();
                hls.loadSource(source);
                
                // From the HLS.js docs: bind them together
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    // Initialize Plyr once HLS is ready
                    // You can optionally call video.play() here if you want autoplay
                    const player = new Plyr(video, defaultOptions);
                });
                
                // Handle errors
                hls.on(Hls.Events.ERROR, function (event, data) {
                   if (data.fatal) {
                      switch (data.type) {
                         case Hls.ErrorTypes.NETWORK_ERROR:
                            console.log("fatal network error encountered, try to recover");
                            hls.startLoad();
                            break;
                         case Hls.ErrorTypes.MEDIA_ERROR:
                            console.log("fatal media error encountered, try to recover");
                            hls.recoverMediaError();
                            break;
                         default:
                            hls.destroy();
                            break;
                      }
                   }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // For browsers with native HLS support (Safari)
                video.src = source;
                const player = new Plyr(video, defaultOptions);
            }
        });
    </script>
</body>
</html>
