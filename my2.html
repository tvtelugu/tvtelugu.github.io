<!DOCTYPE html>
<html>
<head>
    <title>Clappr HLS Player</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #player-wrapper {
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
</head>
<body>

    <div id="player-wrapper"></div>

    <script>
        var player = new Clappr.Player({
            source: 'http://live.streamplay.in:1935/108tv/108tv/playlist.m3u8',
            parentId: '#player-wrapper',
            width: '100%',
            height: '100%', // Responsive height based on width
            autoPlay: true,
            hlsjsConfig: {
                // Helps with some streams that have cors issues
                xhrSetup: function(xhr, url) {
                    xhr.withCredentials = false; 
                }
            },
            playback: {
                playInline: true // Prevent iOS full screen takeover
            }
        });
    </script>
</body>
</html>
